<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Django APP | IDAM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active"> Home </a>
                    </li>

                    <!-- Si el usuario esta autenticado, se crea la barra para navegar con los links de cada una de las vistas y se deciden-->
                    <!-- cuales serÃ¡n visibles cuando el usuario se autentique y cuales estan disponibles en el Home-->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="/tasks" class="nav-link active"> Tasks Pendig </a>
                        </li>
                    
                        <li class="nav-item">
                            <a href="/tasks_completed/" class="nav-link active"> Tasks Completed </a>
                        </li>
                    
                         <li class="nav-item">
                            <a href="/tasks/create/" class="nav-link active"> Create Tasks </a>
                        </li>
                    
                    
                         <li class="nav-item">
                            <a href="/logout" class="nav-link active"> Logout </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/signup" class="nav-link active"> Signup </a>
                        </li>
                        <li class="nav-item">
                            <a href="/signin" class="nav-link active"> Signin </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    </script>
</body>

</html>
